<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="tyle.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid jumboStyle">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    
<main class="container">
    <div class="search">
        <div class="row">
            <h1>Search for a City:</h1>
        </div>
        <div class="row">
            <input type="text" class="searchInput">
            <button type="submit" class="searchBtn">
            <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
<div class="col-two-container">
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City Name</h1>
                <h1 class="currentDate"></h1>
                <img class="weatherIcon"></img>
            </div>
            <div class="row">
                <p class="temp">Temperature:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index:</p>
            </div>
        </div>
