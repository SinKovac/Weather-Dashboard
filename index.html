<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid jumboStyle">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

<main class="container">
    <div class="search">
        <div class="row">
            <h1>Search for a City:</h1>
        </div>
        <div class="row">
            <input type="text" class="searchInput">
            <button type="submit" class="searchBtn">
            <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
    <div class="col-two-container">
        <div class="forecast">
            <div class="row">
                <h1 class="cityName">City Name</h1>
                <h1 class="currentDate"></h1>
                <img class="weatherIcon"></img>
            </div>
            <div class="row">
                <p class="temp">Temperature:</p>
            </div>
            <div class="row">
                <p class="humidity">Humidity:</p>
            </div>
            <div class="row">
                <p class="windSpeed">Wind Speed:</p>
            </div>
            <div class="row">
                <p class="uvIndex">UV Index:</p>
            </div>
        </div>
    
        <div class="five-day-container">
            <h1>5-Day Forecast:</h1>
            <div class="card-row">
            </div>
        </div>
    </div>
</main>

<script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src = "script.js"></script>

</body>
</html>
